<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'images/style.css' %}">
   <body style="background-image:url('{% static 'images/violet.jpg' %}'); background-repeat: no-repeat;background-size: 100%;">
    
    <div class="container">
        <h1>Remove or delete a Book</h1>
        <hr>
        
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Select book to be removed
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

                {% for b in bs %}
              <li><a class="dropdown-item" href="/delete_book/{{ b.id }}">{{ b.name }} </a></li>
              {% endfor %}
            </ul>
          </div>


      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
