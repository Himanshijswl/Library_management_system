<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'images/style.css' %}">
   <body style="background-image:url('{% static 'images/orange.jpg' %}'); background-repeat: no-repeat;background-size: 100%;">
    <div class="container">
        <h1>Filter the book</h1>
        <hr>
        
        <form action="/filter_book" method="post">
            {% csrf_token %}
              <label for="name">Name</label>
              <input type="text" id="name" name = "name" value ="{{ name }}"><br>
              <label for="subject">Subject</label>
              <input type="text" id="subject" name ="subject" value="{{ subject }}"><br>
              <label for="price">Price</label>
              <input type="number" id="price" name="price" value="{{ price }}"><br>
              <label for="author">Author</label>
              <input type="text" id="author" name="author" value="{{ author }}"><br>
              <hr>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>


      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
