<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    {% load static %}
    <link rel="stylesheet" href="{% static 'images/style.css' %}">
     <body style="background-image:url('{% static 'images/library.jpg' %}'); background-repeat: no-repeat;background-size: 100%;">
      
  
  <h3>Sign Up</h3>
  <form action="/signin" method="post">
  {% csrf_token %}

  <label for="">Username</label>
  <input type="text" id="username" name="username" placeholder="Enter your username" Required>
  <br>
  <label for="">Password</label>
  <input type="password" id="pass1" name="pass1" placeholder="Enter your Password" Required>
  <br>
  
   <button type="submit">SignIn</button>

  </form>
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
